---
title: "Events"
navbar_position: 0
---
<div class="header-link">
  <h2>{{ page.title }}</h2>
  <a href="{{ site.baseurl }}{% link events/past.html %}">See past events</a>
  <hr>
</div>

{% assign sorted = site.events | sort: "date" %}
{% for event in sorted %}
  {% if site.time < event.date %}
  {{ event.content }}
  {% endif %}
{% endfor %}
