<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAP - {{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Open+Sans:400" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/styles/site.css">
  </head>
  <body>
    <div class="container">
      <header>
	<h1>
	  <span style="color:maroon">A</span>LLIED 
	  <span style="color:maroon">S</span>TUDENTS FOR 
	  <span style="color:maroon">A</span>NOTHER 
	  <span style="color:maroon">P</span>OLITICS<span style="color:maroon">!</span>
	</h1>
      </header>

      <nav class="navbar navbar-default">
	<div class="container-fluid">
	  <div class="navbar-header">
	    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" 
	    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	  </div>
	  <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
	    <ul class="nav navbar-nav">
	      {% assign navbar_pages = site.pages | sort: 'navbar_position' %}
	      {% for p in navbar_pages %}
	      {% if p.navbar_position %}
	      <li {% if p.url == page.url %} class="active" {% endif %}>
		<a href="{{ site.baseurl }}{{ p.url | remove: ".html" }}" >{{ p.title }}</a>
	      </li>
	      {% endif %}
	      {% endfor %}
	    </ul>
	  </div>
	</div>
      </nav>

      <main>
      {{ content }}
      </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
  </body>
</html>
